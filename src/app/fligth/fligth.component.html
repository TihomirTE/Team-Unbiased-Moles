<h2 class="display-2">Flight detail</h2>
<h3>
    <span class="badge badge-primary">Departure: {{post.startDestination}} </span>
    <br/>
    <span class="badge badge-success">Arrival: {{post.endDestination}} </span>
    <br/>
    <span class="badge badge-pill badge-warning">Date: {{post.date}} </span>
    <span class="badge badge-pill badge-danger">Time: {{post.time}}</span>
</h3>
<br/>
<br/>

<div class="container">
    <h3 class="well">Finish ticket order</h3>
    <div class="col-lg-12 well">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Number of passengers</label>
                            <input class="form-control">
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Class</label>
                            <input class="form-control">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="text-center">
    <button type="button" class="btn btn-outline-primary " (click)="click()">buy</button>
</div>
