<div class="panel panel-default">



    <div class="form-group" class="destination">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Departure</span>
            <input [(ngModel)]="startDestination" type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon1">

        </div>
    </div>
    <div class="form-group" class="destination">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Arrival</span>
            <input [(ngModel)]="endDestination" type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon1">
        </div>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <input [(ngModel)]="date" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                <button class="input-group-addon" (click)="d.toggle()" type="button">
          <img src="./../../../assets/img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" type="image/svg+xml"/>
        </button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" (click)="Click()">Search flights</button>
            </div>

        </div>
    </form>

    <hr/>
    <ul class="list-group">
        <div *ngFor='let post of posts | async'>
            <li *ngIf='post.endDestination !== false' class="list-group-item justify-content-between">
                {{post.startDestination}} {{post.endDestination}} {{post.date}}
                <a routerLink="/ticket" class="btn btn-secondary">Buy Ticket</a>
            </li>
        </div>
    </ul>
</div>
