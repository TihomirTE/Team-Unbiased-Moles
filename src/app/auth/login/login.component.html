<main>
    <div class="container">
        <h1 class="well">Login</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form (ngSubmit)="loginUser(f)" #f="ngForm">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Email</label>
                                <input type="email" id="email" name="email" placeholder="example@exam.ex" required email ngModel class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input type="password" id="password" name="password" required ngModel class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-info" (click)="showSuccess()">Submit</button>
                    </div>
                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button (click)="redirect()" class="btn btn-link" type="button">Don't have account</button>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
