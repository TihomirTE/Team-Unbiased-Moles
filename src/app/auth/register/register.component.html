<main>
    <div class="container">
        <h1 class="well">Register</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form (ngSubmit)="registerUser(f)" #f="ngForm">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <label for="email">Mail</label>
                                <input name="email" type="email" id="email" placeholder="Enter Email here.." required email ngModel class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input name="firstName" type="text" placeholder="Enter First Name Here.." class="form-control" [(ngModel)]="firstName">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input name="lastName" type="text" placeholder="Enter Last Name Here.." class="form-control" [(ngModel)]="lastName">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input name="password" type="password" placeholder="Enter Password Here.." class="form-control" [(ngModel)]="passowrd">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Confirm Password</label>
                                <input name="confirmPassword" type="password" placeholder="Enter Password Here.." class="form-control" [(ngModel)]="confirmPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input name="phoneNumber" type="text" placeholder="Enter Phone Number Here.." class="form-control" [(ngModel)]="phoneNumber">
                        </div>
                        <button type="submit" class="btn btn-lg btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <h3>{{errorMessage}}</h3>
    </div>
</main>
